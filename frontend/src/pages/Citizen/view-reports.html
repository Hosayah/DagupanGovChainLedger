<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Reports</title>
  <link href="../../../dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex h-screen">
    <div id="sidebar"></div>
    <main class="flex-1 p-6 overflow-y-auto">
      <h1 class="text-3xl font-bold mb-6">Audit Reports</h1>
      <div class="overflow-x-auto bg-white rounded-lg shadow-md">
        <table class="min-w-full text-left">
          <thead>
            <tr class="bg-gray-200">
              <th class="px-4 py-2">Report ID</th>
              <th class="px-4 py-2">Title</th>
              <th class="px-4 py-2">Agency / Project</th>
              <th class="px-4 py-2">Date</th>
              <th class="px-4 py-2">Download</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-t">
              <td class="px-4 py-2">REP-01</td>
              <td class="px-4 py-2">Q3 Budget Audit</td>
              <td class="px-4 py-2">LGU Dagupan</td>
              <td class="px-4 py-2">2025-09-21</td>
              <td class="px-4 py-2">
                <a href="#" class="text-blue-600 hover:underline">Download</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
  <script>
    fetch("../../components/citizen-sidebar.html")
      .then(res => res.text())
      .then(html => document.getElementById("sidebar").innerHTML = html);
  </script>
</body>
</html>
