<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - GovLedger</title>
  <link href="../../../dist/output.css" rel="stylesheet">
  <script defer src="../../../assets/js/register.js"></script>
</head>
<body class="bg-gray-100">

  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg w-full max-w-3xl p-8">
      <h2 class="text-2xl font-bold text-center mb-6">Register an Account</h2>

      <!-- Tabs -->
      <div class="flex justify-center border-b mb-6">
        <button id="govagency-tab" class="tab-btn px-4 py-2 font-semibold text-blue-600 border-b-2 border-blue-600">Government Agency</button>
        <button id="auditor-tab" class="tab-btn px-4 py-2 text-gray-600 hover:text-blue-600">Auditor</button>
        <button id="citizen-tab" class="tab-btn px-4 py-2 text-gray-600 hover:text-blue-600">Citizen</button>
      </div>

      <!-- Forms -->
      <div id="govagency-form" class="tab-content">
        <form id="govForm" class="space-y-4">
          <input type="text" name="agencyName" placeholder="Agency Name" class="w-full p-2 border rounded">
          <input type="text" name="officeCode" placeholder="Office/Department Code" class="w-full p-2 border rounded">
          <input type="email" name="email" placeholder="Official Email Address" class="w-full p-2 border rounded">
          <input type="text" name="fullName" placeholder="Full Name of Authorized Officer" class="w-full p-2 border rounded">
          <input type="text" name="position" placeholder="Position/Role" class="w-full p-2 border rounded">
          <input type="text" name="govId" placeholder="Government/Employee ID" class="w-full p-2 border rounded">
          <input type="text" name="contact" placeholder="Contact Information" class="w-full p-2 border rounded">
          <input type="password" name="password" placeholder="Password" class="w-full p-2 border rounded">
          <button class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Register</button>
        </form>
      </div>

      <div id="auditor-form" class="tab-content hidden">
        <form id="auditorForm" class="space-y-4">
          <input type="text" name="organization" placeholder="Organization Name" class="w-full p-2 border rounded">
          <input type="text" name="accreditation" placeholder="Accreditation/License Number" class="w-full p-2 border rounded">
          <input type="email" name="email" placeholder="Official Email Address" class="w-full p-2 border rounded">
          <input type="text" name="fullName" placeholder="Full Name of Representative" class="w-full p-2 border rounded">
          <input type="text" name="role" placeholder="Role (Auditor, Investigator...)" class="w-full p-2 border rounded">
          <input type="text" name="contact" placeholder="Contact Information" class="w-full p-2 border rounded">
          <input type="password" name="password" placeholder="Password" class="w-full p-2 border rounded">
          <button class="w-full bg-blue-600 text-white p-2 rounded hover:bg-green-700">Register</button>
        </form>
      </div>

      <div id="citizen-form" class="tab-content hidden">
        <form id="citizenForm" class="space-y-4">
          <input type="text" name="fullName" placeholder="Full Name" class="w-full p-2 border rounded">
          <input type="email" name="email" placeholder="Email Address" class="w-full p-2 border rounded">
          <input type="text" name="contact" placeholder="Contact Information" class="w-full p-2 border rounded">
          <input type="password" name="password" placeholder="Password" class="w-full p-2 border rounded">
          <button class="w-full bg-blue-600 text-white p-2 rounded hover:bg-purple-700">Register</button>
        </form>
      </div>

      <p class="text-center text-sm mt-6">Already have an account? <a href="login.html" class="text-blue-600">Login here</a></p>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll(".tab-btn");
    const contents = document.querySelectorAll(".tab-content");

    tabs.forEach((tab, index) => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("text-blue-600", "border-b-2", "border-blue-600"));
        contents.forEach(c => c.classList.add("hidden"));

        tab.classList.add("text-blue-600", "border-b-2", "border-blue-600");
        contents[index].classList.remove("hidden");
      });
    });
  </script>

</body>
</html>
