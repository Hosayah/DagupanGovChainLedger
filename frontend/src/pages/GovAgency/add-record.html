<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Project + Record</title>
  <link href="../../../dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <div id="sidebar"></div>

    <!-- Main Content -->
    <main class="flex-1 p-6 overflow-y-auto">
      <h1 class="text-3xl font-bold mb-6">Add Record</h1>

      <div class="bg-white p-6 rounded-lg shadow-md">
        <form id="addProjectRecordForm" class="space-y-6">
          <!-- Project Info -->
          <div>
            <h2 class="text-xl font-semibold mb-4 text-blue-700">Project Information</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-gray-700">Project Title</label>
                <input type="text" name="projectTitle" class="w-full border rounded p-2" required />
              </div>
              <div>
                <label class="block text-gray-700">Category</label>
                <select name="category" class="w-full border rounded p-2">
                  <option>Education</option>
                  <option>Infrastructure</option>
                  <option>Health</option>
                  <option>Agriculture</option>
                </select>
              </div>
              <div class="md:col-span-2">
                <label class="block text-gray-700">Description</label>
                <textarea name="description" class="w-full border rounded p-2" rows="3"></textarea>
              </div>
              <div>
                <label class="block text-gray-700">Start Date</label>
                <input type="date" name="startDate" class="w-full border rounded p-2" />
              </div>
            </div>
          </div>

          <!-- Record Info -->
          <div>
            <h2 class="text-xl font-semibold mb-4 text-blue-700">Spending Record</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-gray-700">Record Type</label>
                <select name="recordType" class="w-full border rounded p-2">
                  <option>Budget</option>
                  <option>Invoice</option>
                  <option>Contract</option>
                </select>
              </div>
              <div>
                <label class="block text-gray-700">Amount (â‚±)</label>
                <input type="number" name="amount" class="w-full border rounded p-2" required />
              </div>
              <div>
                <label class="block text-gray-700">Vendor</label>
                <input type="text" name="vendor" class="w-full border rounded p-2" />
              </div>
              <div>
                <label class="block text-gray-700">Invoice / Reference</label>
                <input type="text" name="invoice" class="w-full border rounded p-2" />
              </div>
            </div>
          </div>

          <!-- Submit -->
          <div class="text-right">
            <button type="submit" class="bg-blue-700 hover:bg-blue-800 text-white py-2 px-6 rounded">
              Save Project + Record
            </button>
          </div>
        </form>
      </div>
    </main>
  </div>
  <script>
  // Load sidebar dynamically
  fetch("../../components/gov-sidebar.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("sidebar").innerHTML = html;
    });
</script>
  <!-- Example JS Hook -->
  <script>
    document.getElementById("addProjectRecordForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const projectData = {
        title: formData.get("projectTitle"),
        category: formData.get("category"),
        description: formData.get("description"),
        startDate: formData.get("startDate"),
      };
      const recordData = {
        type: formData.get("recordType"),
        amount: formData.get("amount"),
        vendor: formData.get("vendor"),
        invoice: formData.get("invoice"),
      };

      console.log("ðŸ“Œ Project to DB:", projectData);
      console.log("ðŸ“Œ Record to Blockchain:", recordData);

      // TODO:
      // 1. Send projectData â†’ MySQL API
      // 2. Send recordData â†’ Smart Contract (ethers.js/web3.js)
      // 3. Mirror blockchain tx hash â†’ MySQL
    });
  </script>
</body>
</html>
