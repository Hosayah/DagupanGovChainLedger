<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Transactions</title>
  <link href="../../../dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <div id="sidebar"></div>

    <!-- Main Content -->
    <main class="flex-1 p-6 overflow-y-auto">
      <h1 class="text-3xl font-bold mb-6">Transactions / Blocks</h1>
      <div class="overflow-x-auto bg-white rounded-lg shadow-md">
        <table class="min-w-full text-left">
          <thead>
            <tr class="bg-gray-200">
              <th class="px-4 py-2">Block #</th>
              <th class="px-4 py-2">Transaction Hash</th>
              <th class="px-4 py-2">Sender</th>
              <th class="px-4 py-2">Receiver</th>
              <th class="px-4 py-2">Amount</th>
              <th class="px-4 py-2">Timestamp</th>
            </tr>
          </thead>
          <tbody id="transactionsTable">
            <!-- Transactions populated dynamically -->
          </tbody>
        </table>
      </div>
    </main>
  </div>
    <script>
  // Load sidebar dynamically
    fetch("../../components/gov-sidebar.html")
        .then(res => res.text())
        .then(html => {
        document.getElementById("sidebar").innerHTML = html;
        });
  </script>
  <script src="../../js/app.js"></script>
</body>
</html>
